<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bingo 75 Bolas</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .bingo-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; border: 2px solid #333; padding: 10px; }
        .bingo-cell { width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; text-align: center; border: 1px solid #ccc; font-size: 24px; font-weight: bold; }
        .bingo-header { font-size: 24px; font-weight: bold; color: #fff; background-color: #333; height: 40px; display: flex; justify-content: center; align-items: center; }
        .center-cell { background-color: #f0e68c; font-weight: bold; font-size: 14px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Generador de Bingo 75 Bolas</h1>
    <div class="bingo-card" id="bingo-card">
        <div class="bingo-header">B</div>
        <div class="bingo-header">I</div>
        <div class="bingo-header">N</div>
        <div class="bingo-header">G</div>
        <div class="bingo-header">O</div>
    </div>
    <button onclick="generateCard()">Generar Nuevo Cartón</button>

    <script>
        // Función para obtener 5 números aleatorios únicos de un rango
        function getRandomNumbers(min, max, count) {
            const numbers = [];
            while (numbers.length < count) {
                const num = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers.sort((a, b) => a - b);
        }

        // Función para generar y mostrar el cartón
        function generateCard() {
            const cardContainer = document.getElementById('bingo-card');
            
            // Limpiar celdas viejas, pero mantener los encabezados
            const oldCells = cardContainer.querySelectorAll('.bingo-cell');
            oldCells.forEach(cell => cell.remove());

            // Generar los números para cada columna
            const columns = {
                B: getRandomNumbers(1, 15, 5),
                I: getRandomNumbers(16, 30, 5),
                N: getRandomNumbers(31, 45, 5),
                G: getRandomNumbers(46, 60, 5),
                O: getRandomNumbers(61, 75, 5)
            };

            // Crear las celdas y añadirlas al cartón
            const columnKeys = ['B', 'I', 'N', 'G', 'O'];
            for (let i = 0; i < 5; i++) { // Bucle para las 5 filas
                for (let j = 0; j < 5; j++) { // Bucle para las 5 columnas
                    const cell = document.createElement('div');
                    cell.classList.add('bingo-cell');
                    
                    if (j === 2 && i === 2) { // La celda del centro (fila 2, columna 2)
                        cell.textContent = "Turystar";
                        cell.classList.add('center-cell');
                    } else {
                        const numbers = columns[columnKeys[j]];
                        const number = numbers[i];
                        cell.textContent = number;
                    }
                    cardContainer.appendChild(cell);
                }
            }
        }

        // Generar un cartón al cargar la página
        window.onload = generateCard;
    </script>
</body>
</html>
